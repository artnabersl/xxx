<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safelist Buyerslist Traffic - Premium Email Marketing Lists</title>
    <meta name="description" content="Get access to 340+ top safelist sites with 20,304,990+ proven buyers. Premium USA buyerslist traffic with guaranteed sales or money back.">
    <meta property="og:title" content="Safelist Buyerslist Traffic - Premium Email Marketing Lists">
    <meta property="og:description" content="Get access to 340+ top safelist sites with 20,304,990+ proven buyers. Premium USA buyerslist traffic with guaranteed sales or money back.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/safelist-screenshot.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .page-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Screenshot Container - Vollbild */
        .screenshot-container {
            width: 100%;
            display: block;
            position: relative;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .screenshot-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            object-position: center top;
            background: white;
        }
        
        /* Loading Placeholder für Bild */
        .image-placeholder {
            width: 100%;
            height: 60vh;
            background: linear-gradient(45deg, #f1f5f9, #e2e8f0, #f1f5f9);
            background-size: 400% 400%;
            animation: gradientShift 3s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        /* Registrierungs-Sektion */
        .registration-section {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
            padding: 4rem 1.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .registration-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.06) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .form-wrapper {
            max-width: 32rem;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            margin-bottom: 1.5rem;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .main-subtitle {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.95);
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .registration-form {
            max-width: 26rem;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            border-radius: 1.5rem;
            padding: 2.5rem 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1.125rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 1rem;
            font-size: 1.05rem;
            color: #1f2937;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-weight: 500;
        }
        
        .form-input::placeholder {
            color: #6b7280;
            font-weight: 400;
        }
        
        .form-input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.9);
            background: white;
            box-shadow: 
                0 0 0 3px rgba(255,255,255,0.3), 
                0 10px 15px -3px rgba(0,0,0,0.1),
                0 4px 6px -2px rgba(0,0,0,0.05);
            transform: translateY(-2px) scale(1.01);
        }
        
        .form-input:valid {
            border-color: rgba(255,255,255,0.4);
        }
        
        .submit-button {
            width: 100%;
            background: linear-gradient(135deg, #000000 0%, #1f2937 50%, #374151 100%);
            color: white;
            font-weight: 700;
            font-size: 1.125rem;
            padding: 1.25rem 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 15px -3px rgba(0,0,0,0.3),
                0 4px 6px -2px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .submit-button:hover {
            background: linear-gradient(135deg, #1f2937 0%, #374151 50%, #4b5563 100%);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 25px -5px rgba(0,0,0,0.4),
                0 10px 10px -5px rgba(0,0,0,0.1);
        }
        
        .submit-button:hover::before {
            left: 100%;
        }
        
        .submit-button:active {
            transform: translateY(-1px) scale(1.01);
        }
        
        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            z-index: 2;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message-container {
            margin-bottom: 1.5rem;
        }
        
        .error-message {
            background: rgba(254, 226, 226, 0.95);
            color: #dc2626;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(248, 113, 113, 0.3);
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(220, 38, 38, 0.1);
            animation: slideInDown 0.3s ease-out;
        }
        
        .success-message {
            background: rgba(209, 250, 229, 0.95);
            color: #065f46;
            padding: 1rem 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid rgba(167, 243, 208, 0.3);
            font-weight: 500;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(6, 95, 70, 0.1);
            animation: slideInDown 0.3s ease-out;
        }
        
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-section {
                padding: 3rem 1rem;
            }
            
            .main-title {
                font-size: 2.25rem;
            }
            
            .main-subtitle {
                font-size: 1.125rem;
            }
            
            .registration-form {
                padding: 2rem 1.5rem;
                margin: 0 0.5rem;
            }
            
            .form-input {
                padding: 1rem 1.25rem;
                font-size: 16px; /* Verhindert Zoom auf iOS */
            }
            
            .submit-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .registration-section {
                padding: 2.5rem 0.75rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .main-subtitle {
                font-size: 1rem;
            }
            
            .form-wrapper {
                max-width: 100%;
            }
            
            .registration-form {
                max-width: 100%;
                margin: 0;
                padding: 1.5rem 1rem;
            }
        }
        
        /* Animation für das gesamte Formular */
        .registration-form {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Focus States für Barrierefreiheit */
        .form-input:focus,
        .submit-button:focus {
            outline: 2px solid rgba(255,255,255,0.8);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Screenshot Vollbild -->
        <div class="screenshot-container">
            <!-- 
            SETUP FÜR GITHUB PAGES:
            
            1. Erstelle einen "images" Ordner in deinem GitHub Repository
            2. Lade dein Screenshot-Bild dort hoch (z.B. "safelist-screenshot.png")
            3. Der Pfad ist dann automatisch: images/safelist-screenshot.png
            4. GitHub Pages zeigt das Bild sofort an
            
            TIPP: Stelle sicher, dass dein Bild optimiert ist (nicht zu groß) für schnelle Ladezeiten
            -->
            <img 
                src="images/safelist-screenshot.png" 
                alt="Safelist Buyerslist Traffic - Premium Email Marketing Lists" 
                class="screenshot-image"
                onerror="this.parentNode.innerHTML='<div class=&quot;image-placeholder&quot;>Bild wird geladen... (Stelle sicher, dass images/safelist-screenshot.png existiert)</div>'"
            >
        </div>

        <!-- Email Registrierung -->
        <div class="registration-section">
            <div class="form-wrapper">
                <h1 class="main-title">Jetzt Starten!</h1>
                <p class="main-subtitle">Werde Teil von tausenden erfolgreichen Marketern mit unserem Premium-Traffic-Service</p>
                
                <div class="registration-form">
                    <div id="messageContainer" class="message-container"></div>
                    
                    <form id="registrationForm" method="post" action="https://www.sendsteed.com/subscribe/" novalidate>
                        <div class="form-group">
                            <input 
                                name="e51567" 
                                type="email" 
                                placeholder="deine@email.com" 
                                class="form-input"
                                required
                                id="emailInput"
                                autocomplete="email"
                                spellcheck="false"
                            >
                        </div>
                        
                        <div class="form-group">
                            <input 
                                name="n51567" 
                                type="text" 
                                placeholder="Dein vollständiger Name" 
                                class="form-input"
                                required
                                id="nameInput"
                                autocomplete="name"
                                spellcheck="false"
                            >
                        </div>
                        
                        <!-- SendSteed Integration -->
                        <input type="hidden" name="lllid" value="51567">
                        <input type="hidden" name="lluid" value="sandyarta">
                        <input type="hidden" name="redirect" value="">
                        <input type="hidden" name="source" value="landingpagesafelistselber">
                        
                        <button type="submit" class="submit-button" id="submitButton">
                            <span class="button-content" id="normalContent">
                                Premium Traffic Jetzt Holen →
                            </span>
                            <span class="button-content" id="loadingContent" style="display: none;">
                                <span class="loading-spinner"></span>
                                Wird Verarbeitet...
                            </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Umfassende Formular-Funktionalität mit verbesserter UX
        document.addEventListener('DOMContentLoaded', function() {
            // DOM-Elemente
            const form = document.getElementById('registrationForm');
            const emailInput = document.getElementById('emailInput');
            const nameInput = document.getElementById('nameInput');
            const submitButton = document.getElementById('submitButton');
            const normalContent = document.getElementById('normalContent');
            const loadingContent = document.getElementById('loadingContent');
            const messageContainer = document.getElementById('messageContainer');

            // Validierungsfunktionen
            function isValidEmail(email) {
                const emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                return emailRegex.test(email);
            }

            function isValidName(name) {
                return name && name.trim().length >= 2 && name.trim().length <= 100;
            }

            // Nachrichtenfunktionen
            function showMessage(message, type = 'error') {
                const messageClass = type === 'error' ? 'error-message' : 'success-message';
                messageContainer.innerHTML = `<div class="${messageClass}">${message}</div>`;
                
                // Smooth scroll zur Nachricht
                messageContainer.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }

            function clearMessage() {
                messageContainer.innerHTML = '';
            }

            // Echtzeit-Validierung mit verbessertem Feedback
            function validateEmailField() {
                const email = emailInput.value.trim();
                if (email && !isValidEmail(email)) {
                    emailInput.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                    emailInput.style.backgroundColor = 'rgba(254, 242, 242, 0.8)';
                    return false;
                } else if (email && isValidEmail(email)) {
                    emailInput.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                    emailInput.style.backgroundColor = 'rgba(240, 253, 244, 0.8)';
                    return true;
                } else {
                    resetFieldStyle(emailInput);
                    return false;
                }
            }

            function validateNameField() {
                const name = nameInput.value.trim();
                if (name && !isValidName(name)) {
                    nameInput.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                    nameInput.style.backgroundColor = 'rgba(254, 242, 242, 0.8)';
                    return false;
                } else if (name && isValidName(name)) {
                    nameInput.style.borderColor = 'rgba(34, 197, 94, 0.5)';
                    nameInput.style.backgroundColor = 'rgba(240, 253, 244, 0.8)';
                    return true;
                } else {
                    resetFieldStyle(nameInput);
                    return false;
                }
            }

            function resetFieldStyle(field) {
                field.style.borderColor = '';
                field.style.backgroundColor = '';
            }

            // Event-Listener für Echtzeit-Feedback
            emailInput.addEventListener('input', function() {
                validateEmailField();
                if (emailInput.value.trim() && nameInput.value.trim()) {
                    if (isValidEmail(emailInput.value.trim()) && isValidName(nameInput.value.trim())) {
                        clearMessage();
                    }
                }
            });

            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !isValidEmail(email)) {
                    showMessage('Bitte gib eine gültige E-Mail-Adresse ein.');
                }
            });

            nameInput.addEventListener('input', function() {
                validateNameField();
                if (emailInput.value.trim() && nameInput.value.trim()) {
                    if (isValidEmail(emailInput.value.trim()) && isValidName(nameInput.value.trim())) {
                        clearMessage();
                    }
                }
            });

            nameInput.addEventListener('blur', function() {
                const name = this.value.trim();
                if (name && !isValidName(name)) {
                    if (name.length < 2) {
                        showMessage('Der Name muss mindestens 2 Zeichen lang sein.');
                    } else if (name.length > 100) {
                        showMessage('Der Name darf nicht länger als 100 Zeichen sein.');
                    }
                }
            });

            // Formular-Übermittlung mit umfassender Validierung
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const email = emailInput.value.trim();
                const name = nameInput.value.trim();
                
                // Nachrichten zurücksetzen
                clearMessage();
                resetFieldStyle(emailInput);
                resetFieldStyle(nameInput);
                
                // E-Mail-Validierung
                if (!email) {
                    showMessage('Bitte gib deine E-Mail-Adresse ein.');
                    emailInput.focus();
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showMessage('Bitte gib eine gültige E-Mail-Adresse ein.');
                    emailInput.style.borderColor = 'rgba(239, 68, 68, 0.8)';
                    emailInput.focus();
                    return;
                }
                
                // Name-Validierung
                if (!name) {
                    showMessage('Bitte gib deinen Namen ein.');
                    nameInput.focus();
                    return;
                }
                
                if (!isValidName(name)) {
                    if (name.length < 2) {
                        showMessage('Der Name muss mindestens 2 Zeichen lang sein.');
                    } else {
                        showMessage('Der Name darf nicht länger als 100 Zeichen sein.');
                    }
                    nameInput.style.borderColor = 'rgba(239, 68, 68, 0.8)';
                    nameInput.focus();
                    return;
                }
                
                // Loading-Zustand aktivieren
                submitButton.disabled = true;
                normalContent.style.display = 'none';
                loadingContent.style.display = 'flex';
                
                // Erfolgreiche Validierung
                showMessage('Deine Registrierung wird verarbeitet...', 'success');
                
                // Formular nach kurzer Verzögerung senden
                setTimeout(() => {
                    // Verstecktes Formular für saubere Übermittlung
                    const hiddenForm = document.createElement('form');
                    hiddenForm.method = 'POST';
                    hiddenForm.action = 'https://www.sendsteed.com/subscribe/';
                    hiddenForm.style.display = 'none';

                    // Alle Formular-Daten übertragen
                    const formData = new FormData(form);
                    for (let [key, value] of formData.entries()) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = value;
                        hiddenForm.appendChild(input);
                    }

                    document.body.appendChild(hiddenForm);
                    
                    // Analytics-Tracking vor der Übermittlung
                    trackFormSubmission(email, name);
                    
                    hiddenForm.submit();
                }, 1000);
            });

            // Formular-Reset bei Navigation
            window.addEventListener('beforeunload', function() {
                if (submitButton.disabled) {
                    submitButton.disabled = false;
                    normalContent.style.display = 'flex';
                    loadingContent.style.display = 'none';
                }
            });

            // Keyboard-Navigation Support
            form.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && event.target.tagName === 'INPUT') {
                    event.preventDefault();
                    if (event.target === emailInput) {
                        nameInput.focus();
                    } else if (event.target === nameInput) {
                        form.dispatchEvent(new Event('submit'));
                    }
                }
            });

            // Analytics und Tracking
            function trackFormSubmission(email, name) {
                // Google Analytics (falls vorhanden)
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'form_submit', {
                        'event_category': 'engagement',
                        'event_label': 'safelist_registration',
                        'custom_map': {
                            'source': 'landingpagesafelistselber'
                        }
                    });
                }
                
                // Facebook Pixel (falls vorhanden)
                if (typeof fbq !== 'undefined') {
                    fbq('track', 'Lead', {
                        content_name: 'Safelist Registration',
                        content_category: 'Email Marketing'
                    });
                }
                
                // Console-Log für Debug-Zwecke
                console.log('Form submitted:', {
                    email: email,
                    name: name,
                    source: 'landingpagesafelistselber',
                    timestamp: new Date().toISOString()
                });
            }

            // Event-Tracking für Nutzerinteraktion
            emailInput.addEventListener('focus', () => trackEvent('focus', 'email_field'));
            nameInput.addEventListener('focus', () => trackEvent('focus', 'name_field'));
            submitButton.addEventListener('mouseenter', () => trackEvent('hover', 'submit_button'));

            function trackEvent(action, label) {
                if (typeof gtag !== 'undefined') {
                    gtag('event', action, {
                        'event_category': 'form_interaction',
                        'event_label': label
                    });
                }
            }

            // Performance-Optimierung: Lazy Loading für nicht-kritische Features
            setTimeout(() => {
                // Zusätzliche UX-Verbesserungen nach dem initialen Load
                setupAdvancedFeatures();
            }, 1000);

            function setupAdvancedFeatures() {
                // Auto-Save für Formulardaten (optional)
                if (localStorage) {
                    emailInput.addEventListener('input', () => {
                        localStorage.setItem('safelist_email_draft', emailInput.value);
                    });
                    
                    nameInput.addEventListener('input', () => {
                        localStorage.setItem('safelist_name_draft', nameInput.value);
                    });
                    
                    // Wiederherstellen bei Seitenreload
                    const savedEmail = localStorage.getItem('safelist_email_draft');
                    const savedName = localStorage.getItem('safelist_name_draft');
                    
                    if (savedEmail && !emailInput.value) emailInput.value = savedEmail;
                    if (savedName && !nameInput.value) nameInput.value = savedName;
                }
            }
        });

        // Service Worker für bessere Performance (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    // Service Worker optional - kein Fehler wenn nicht verfügbar
                });
            });
        }
    </script>
</body>
</html>
